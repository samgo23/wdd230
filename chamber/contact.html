<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Roboto+Slab:wght@500&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">

    <title>MirrormontChamberofCommerce.com</title>
</head>

<body>
    <header>
        <picture>
            <img class="logo" src="images/mirrormont.webp" alt="Mirrormont Chamber of Commerce Logo">
        </picture>

        <h1>Mirrormont Chamber of Commerce</h1>
        <div id="social">
            <img src="images/facebook.png" alt="Facebook"><a href="facebook.com"></a>
            <img src="images/linkedin.png" alt="LinkedIn"><a href="linkedin.com"></a>
        </div>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- display current date with Javascript -->
        <span id="dateTime"></span>
    </header>
    <main>
        <form action="thanks-contact.html" method="get">
            <fieldset>
                <legend>Contact Us!</legend>
                <label class="top">First Name* <input type="text" name="fname" id="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" id="lname" required></label>
                <!-- add only accepts alpha characters, hyphens, and spaces with a minimum of seven characters using a regular expressionLinks to an external site. pattern.-->
               
                <label class="top">Email* <input type="email" name="email" id="email" required placeholder="someone@gmail.com"></label>
                <label class="top">Phone <input type="tel" name="phone" id="phone" placeholder="1235551234" required></label>
                <label class="top">Business Name <input type="text" name="businessName" id="businessName" ></label>
                <label class="top">Business Title <input type="text" name="fname" id="bTitle" ></label>
                <!-- Hiddenfield to capture time the page was loaded-->
                <label class="top"><input type="datetime-local" name="time" id="timeLoaded"></input></label>
            </fieldset>
            <fieldset>
                <legend>Leave A Comment</legend>
                <label class="top">Please leave your comment here<textarea type="textarea" name="bDiscription" value="" placeholder="I just want to say..." rows="15" id="bDiscription"></textarea> </label>
            </fieldset>

            <input type="submit" value="Leave My Comment"  class="submitBtn">
            
            
        </form>

    </main>
    <footer>
        <!-- The footer contains the logo (a placeholder icon/image is fine for now), contact information, a link to a map, and a base footer with a dynamic copyright year (driven by JavaScript), site name, your name, "WDD 230 Project", and the last modification date driven by JavaScript. -->
        <img class="logo" src="images/mirrormont.webp" alt="Mirrormont Chamber of Commerce Logo">
        <div>
            <p><a href="#">email@mirrormontchamber.com</a> | <a href="#">map</a> | &copy;<span id="year"> </span> | <a
                    href="index.html">MirrormontChamberofCommerce.com</a> | Sam Gordon | WDD 230 Project | <span
                    id="modify"></span></p>
        </div>
    </footer>
    <script src="scripts/scripts.js"></script>


</body>

</html>
